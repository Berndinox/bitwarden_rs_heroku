name: BitwardenRSOnHeroku_Deploy

on:
  workflow_dispatch:

env:
  CREATE_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
  DUO_ENABLE: 0
  GIT_HASH: master
  HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  HEROKU_VERIFIED: 1
  OFFSITE_HEROKU_DB: ${{ secrets.OFFSITE_HEROKU_DB }}
  SMTP_HOST: ${{ secrets.SMTP_HOST }}
  SMTP_FROM_MAIL: ${{ secrets.SMTP_FROM_MAIL }}
  SMTP_FROM_NAME: ${{ secrets.SMTP_FROM_NAME }}
  SMTP_USER: ${{ secrets.SMTP_USER }}
  SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

jobs:
  create_and_deploy_app:
    name: Create Bitwarden_rs app on Heroku, build, and deploy.
    runs-on: ubuntu-latest
    steps:
    - uses: docker-practice/actions-setup-docker@master
      with:
        docker_channel: stable
        # this value please see https://github.com/AkihiroSuda/moby-snapshot/releases
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - run: curl https://cli-assets.heroku.com/install.sh | sh
    - run: sudo apt update && sudo apt install jq openssl -y
    - run: bash bitwarden_rs_heroku.sh -s $SMTP_HOST -w $SMTP_FROM_MAIL -x $SMTP_FROM_NAME -y $SMTP_USER -z $SMTP_PASSWORD -a $CREATE_APP_NAME -d $DUO_ENABLE -g $GIT_HASH -v $HEROKU_VERIFIED -u ${OFFSITE_HEROKU_DB:-' '} -t deploy
